name: github-tag-release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  github-tag-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use github-tag-release
        id: 'github-tag-release'
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
